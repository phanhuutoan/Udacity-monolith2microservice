apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  selector:
    part: frontend
  ports:
    - protocol: TCP
      port: 8100
      targetPort: 8100
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    part: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      part: frontend
  template:
    metadata:
      labels:
        part: frontend
    spec:
      containers:
      - name: superknife0512/uda-micro-frontend
        image: superknife0512/uda-micro-frontend
        ports:
        - containerPort: 8100